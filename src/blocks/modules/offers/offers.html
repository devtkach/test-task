<section class="section offers" data-aos="fade-up">
  <div class="container">
    <h2 class="section__title text-center text-uppercase">Current Offers</h2>

    <div class="offers__filter d-none d-sm-flex flex-sm-column flex-lg-row justify-content-between align-items-center gap-4">

      <div class="d-flex offers__filter-selects flex-wrap flex-lg-nowrap col-12 col-lg-9 gap-4">
        <div class="custom-select col-sm-3 col-md-2">
          <select>
            <option value="0">Year</option>
            <option value="1">Audi</option>
            <option value="2">BMW</option>
            <option value="3">Citroen</option>
            <option value="4">Ford</option>
          </select>
        </div>

        <div class="custom-select col-sm-3 col-md-2">
          <select>
            <option value="0">Make</option>
            <option value="1">Audi</option>
            <option value="2">BMW</option>
            <option value="3">Citroen</option>
            <option value="4">Ford</option>
          </select>
        </div>
        <div class="custom-select col-sm-3 col-md-2">
          <select>
            <option value="0">Model</option>
            <option value="1">Audi</option>
            <option value="2">BMW</option>
            <option value="3">Citroen</option>
            <option value="4">Ford</option>
          </select>
        </div>
        <div class="custom-select col-sm-3 col-md-2">
          <select>
            <option value="0">Trim</option>
            <option value="1">Audi</option>
            <option value="2">BMW</option>
            <option value="3">Citroen</option>
            <option value="4">Ford</option>
          </select>
        </div>
        <div class="custom-select col-sm-3 col-md-2">
          <select>
            <option value="0">Mileage</option>
            <option value="1">Audi</option>
            <option value="2">BMW</option>
            <option value="3">Citroen</option>
            <option value="4">Ford</option>
          </select>
        </div>
      </div>

      <button class="btn btn-lg btn-brand col-12 col-lg-3
          ">40 cars</button>
    </div>
    <div class="offers__filter-options d-none d-sm-flex justify-content-between align-items-center">
      <div class="form-check sort__checkbox">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label sort__check-label" for="flexCheckDefault">
          Instantly available vehicles
        </label>
      </div>

      <div>
        <div class="custom-sort  d-flex align-items-center">
          <span class="sort__title">Sort By</span>
          <a href="#" class="sort__icon"></a>
          <select>
            <option value="0">Publication date (ascending)</option>
            <option value="1">Publication date (descending)</option>
            <option value="2">Price (ascending)</option>
            <option value="3">Price (descending)</option>
            <option value="4">Mileage (ascending)</option>
            <option value="5">Mileage (descending)</option>
            <option value="6">Performance (ascending)</option>
            <option value="7">Performance (descending)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row gy-5 offers__wrapper mt-5" data-aos="fade-up">
    </div>
</section>
